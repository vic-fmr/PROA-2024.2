<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulário</h1>

    <form>
        <fieldset>
            <legend> Dados Pessoais </legend>
        <label for="primeiroNome">Primeiro Nome:</label><br>
        <input type="text" id="primeiroNome" nome="primeiroNome"><br>

        <label for="segundoNome">Segundo Nome:</label><br>
        <input type="text" id="segundoNome" nome="segundoNome"><br><br>

        <label for="dataNascimento">Data de Nascimento </label>
        <input type="date" id="dataNascimento" nome="dataNascimento"><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" nome="email"><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"><br><br>

        </fieldset>

        <fieldset>
            <legend>Informações Técnicas e Acadêmicas</legend> <br>

            <label for="link">Link do seu Github</label>
            <input type="url" id="link" nome="link"><br>
    
            <label for="nivel">Qual seu nivel de inglês(1 a 5)</label>
            <input type="number" id="quantidade" nome="quantidade" min="1" max="5"><br><br>    



        <p>Escolha sua linguagem favorita:</p>
        
        <input type="radio" id="html" name="ling_fav" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="ling_fav" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="ling_fav" value="JavaScript">
        <label for="javascript">JavaScript</label><br>



        <p>Qual editor gráfico você usa?</p>

        <input type="checkbox" id="Figma" name="edit_fav" value="Figma">
        <label for="figma">Figma</label><br>
        <input type="checkbox" id="canva" name="edit_fav" value="Canva">
        <label for="canva">Canva</label><br>
        <input type="checkbox" id="paint" name="edit_fav" value="Paint">
        <label for="paint">Paint</label><br>



        <p>Qual sua formação:</p>
        
        <select id="formacao" name="formacao" size="3">
            
            <option value="Medio">Médio Completo</option>
            <option value="Tec">Técnico</option>
            <option value="SupCursando">Superior Incompleto</option>
            <option value="SupCompleto">Superior Completo</option>
            <option value="Mestrado">Mestrado</option>
        
        </select>



        <p>Escolha seu curso:</p>

        <input list="cursos">
        <datalist id="cursos">

            <option value="Ads">teste</option>
            <option value="Engenharia da Computação">
            <option value="Sistemas de Informação">
                
        </datalist>

        <p>Escreva sobre você:</p>
        <textarea name="mensagem" rows="10" cols="30">Escreva aqui</textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </fieldset>


    </form>

</body>
</html>
