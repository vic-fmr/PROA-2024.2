<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="carrossel.js" defer></script>
</head>


<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">


            <div class="slide primeiro">
                <img src="../Atividades 8 dia/imgs/1.png">
            </div>
            <div class="slide">
                <img src="../Atividades 8 dia/imgs/2.png">
            </div>
            <div class="slide">
                <img src="../Atividades 8 dia/imgs/3.png">
            </div>
            <div class="slide">
                <img src="../Atividades 8 dia/imgs/4.png">
            </div>
            <div class="slide">
                <img src="../Atividades 8 dia/imgs/5.png">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
    </div>
    <div class="manual-navigation">

        <label for="radio1" class="btn-manual"></label>
        <label for="radio2" class="btn-manual"></label>
        <label for="radio3" class="btn-manual"></label>
        <label for="radio4" class="btn-manual"></label>
        <label for="radio5" class="btn-manual"></label>

    </div>

</body>

</html>
