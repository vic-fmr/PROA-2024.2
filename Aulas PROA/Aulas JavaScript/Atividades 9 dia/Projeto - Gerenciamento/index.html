<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <h1>Proa-Gestão</h1>
        <button type="button" onclick="abrirModal()">Cadastrar</button>
      </div>
    </header>

    <!-- Modal e sobreposição -->
    <div id="modal-overlay">
      <form id="formulario">
        <div id="tela_cadastro">
          <h1>Cadastrar Atividade</h1>
          <br />

          <label>Nome</label>
          <input type="text" id="nome" placeholder="Nome" />
          <br />

          <label>Cargo</label><br />
          <select id="cargo">
            <option>Desenvolvedor</option>
            <option>Designer</option>
            <option>QA Tester</option>
            <option>Estagiário</option>
          </select>
          <br />

          <label>Atividade</label>
          <input type="text" id="atividade" placeholder="Nome da Atividade" />
          <br />

          <label>Data Limite</label>
          <input type="date" id="dataLimite" />
          <br />

          <button id="fechar-btn" type="button" onclick="fecharModal()">
            Fechar
          </button>
          <button id="cadastro-btn" type="button" onclick="cadastrar()">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <div id="geral">
      <div id="tabela_gerenciamento">
        <div id="indice_tabela" class="linha">
          <div class="coluna">Data de cadastro</div>
          <div class="coluna">Nome</div>
          <div class="coluna">Cargo</div>
          <div class="coluna">Última atividade</div>
          <div class="coluna">Data limite</div>
          <div class="coluna">Remover Atividade</div>
          <div class="coluna">Info</div>
        </div>
      </div>
    </div>
    <script src="modal.js"></script>
    <script src="atividade.js"></script>
    <script src="tabela.js"></script>
  </body>
</html>
