<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 4</title>
  </head>

  <style>
    body {
      height: 96vh;
      background-color: black;

      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .inputs{
      background-color: #333;
      border: 1px solid inset;
      border-radius: 5px;
      width: 30px;
      margin: 10px;
      font-size: large;
      text-align: center;
    }

    #botoes button{
      width: 30px;
      text-align: center;
      background-color: black;
      font-size: larger;
      color: white;

    }


    #teste {
      padding: 10px;
      width: 200px;
      height: 70%;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8),
        /* Sombra Brilhante */ 0 0 10px 5px rgba(255, 255, 255, 0.5); /* Efeito adicional de brilho */
    }
  </style>

  <script>
    let frutas = ["Maçã", "Banana", "Pera"];

    console.log("Array Original");
    console.log(frutas);
    console.log("-------------");

    console.log("Item especifico da Array");
    console.log(frutas[2]);
    console.log("-------------");

    console.log('Inserindo item "Manga" no Array');
    frutas.push("Manga");
    console.log(frutas);
    console.log("-------------");

    console.log("Retirando ultimo item do Array");
    frutas.pop(frutas);
    console.log(frutas);
    console.log("-------------");

    console.log("Retirando primeiro item do Array");
    frutas.shift(frutas);
    console.log(frutas);
    console.log("-------------");

    console.log("Coloca o elemento no primeiro lugar da Array");
    frutas.unshift("Morango");
    console.log(frutas);

    console.log("Coleta o tamanho do array");
    console.log(frutas.length);

    console.log(
      "Coloca item no lugar especifico da Array (Indice, Quantos itens serão removidos, Item)"
    );
    frutas.splice(2, 0, 90);
    console.log(frutas);

    console.log("Imprime ultimo item do Array");
    console.log(frutas[frutas.length - 1]);
  </script>

  <body>
    <h1>Atividades da aula 4</h1>
    <div id="teste">
      <h1>Calculadora</h1>
      <div id="inputs">
        <input type="text" class="inputs" id="num1"  />
        <input type="text" class="inputs" id="num2" />
      </div>
      <div id="botoes">
        <button type="submit" onclick="somar()">+</button>
        <button type="submit" onclick="subtrair()">-</button>
        <button type="submit" onclick="multiplicar()">.</button>
        <button type="submit" onclick="dividir()">/</button>
      </div>
      <p id="resultado"></p>
    </div>
    <h2>Manipulação de Arrays:</h2>
    <p>
      Resultados apresentados no "Console". Códigos no "Sources" ao inspecionar
      a página.
    </p>
  </body>
</html>
