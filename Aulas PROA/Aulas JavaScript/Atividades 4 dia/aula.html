<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 4</title>
  </head>

  <style>

    *{
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background-image: linear-gradient(to bottom right, rgb(9, 9, 9), rgb(13, 13, 13), rgb(32, 32, 32));
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding-top: 20px;
      color: white;
      font-family: Andale Mono, monospace;
      text-align: center;
    }
    #calculadora .inputs{
      background-color: #333;
      border: 1px solid inset;
      border-radius: 5px;
      width: 30px;
      margin: 10px;
      font-size: large;
      text-align: center;
      color: white;
    }
    #verificarprimo .inputs{
      background-color: #333;border: 1px solid inset;
      border-radius: 5px;
      font-size: 24px;
      width: 30px;
    }
    #verificarprimo .inputs::placeholder{
    font-size: 12px;  
    
    }
    #verificarprimo button{
      background-color: black;
      color: white;
      font-weight: bolder;
      width: 200px;
      height: 30px;
    }
    #botoes button{
      width: 30px;
      text-align: center;
      background-color: black;
      font-size: larger;
      color: white;
    }
    #fundos{
      align-items: center;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: space-evenly;
    }
    .blocos {
      padding: 1%;
      width:200px;
      height: 50%;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8),
                  0 0 10px 5px rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #calculadora p{
      margin-top: 40px;
    }

  </style>

  <script src="calc.js"></script>
  <script src="verificarprimo.js"></script>
  <script src="advinharnumero.js"></script>
  <script src="verificarcaracteres.js"></script>
  <script src="arrays.js"></script>
  <script src="verificarmedia.js"></script>

  <body>
    <h1>Atividades da aula 4</h1>
    <div id="fundos">
    <div class="blocos" id="calculadora">
      <h2>Calculadora</h2>
      <div id="inputs">
        <input type="text" class="inputs" id="num1">
        <input type="text" class="inputs" id="num2">
      </div>
      <div id="botoes">
        <button type="submit" onclick="somar()"> + </button>
        <button type="submit" onclick="subtrair()">-</button>
        <button type="submit" onclick="multiplicar()">x</button>
        <button type="submit" onclick="dividir()">÷</button>
        <p id="resultado">Resultado:</p>
      </div>
    </div>
      <div class="blocos" id="verificarprimo">
        <h2>Verificar Primo</h2>
        <input type="text"class="inputs" id="primo">
        <button type="submit" onclick="verificarprimo()">Verificar</button>
        <p id="resultadoprimo"></p>
      </div>
      <div class="blocos" id="caracteresespeciais">
        <h2>Verificar Caractéres Especiais</h2>
        <input type="text" id="palavra" placeholder='Digite alguma palavra'>
        <button type="submit" onclick="verificarcaracteres()">Verificar</button>
        <p id="resultadocaracteres">Resultado: </p>
        
      </div>
      <div class="blocos" id="media">
        <h2>Média</h2>
        <input type="text" class="inputs" id="num01">
        <input type="text" class="inputs" id="num02">
        <input type="text" class="inputs" id="num03">
        <input type="text" class="inputs" id="num04">
        <button type="submit" onclick="verificarmedia()">Verificar</button>
        <p id="resultadomedia">Resultado: </p>

      </div>
      <div class="blocos" id="advinharnumero">
        <h2>Advinhar número</h2>
        <label>Tente adivinhar o número de 1 a 100</label>
        <input type="text" class="inputs" id="numerochutado" placeholder="Digite aqui">
        <button type="submit" onclick="advinharnumero()">Verificar</button>
        <p id='resultadochute'></p>

      </div>
    </div>
    <h2>Manipulação de Arrays:</h2>
    <p>
      Resultados apresentados no "Console". Códigos no "Sources" ao inspecionar
      a página.
    </p>
  </body>
</html>
