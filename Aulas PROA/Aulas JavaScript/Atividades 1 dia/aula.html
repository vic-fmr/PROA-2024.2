<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(to right, rgb(138, 138, 138),rgb(189, 139, 139),rgb(175, 94, 94) );
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    button{
      font-weight: bolder;
  
    }
  </style>

  <script>

    function atividade1() {
      let x = parseInt(prompt("Escreva o primeiro número: "));
      let y = parseInt(prompt("Escreva o segundo número: "));
      let z = parseInt(prompt("Escreva o terceiro número: "));

      media = (x + y + z)/3
      alert(media);
      }

    function atividade2() {
      let base = prompt('Qual a base do triângulo?');
      let altura = prompt('E a altura?');

      area = (base*altura)/2;
      alert('Área do triangulo:' + area);
      
    }

    function atividade3(){

      numero = parseInt(prompt('Me diga um numero: '));

      numeroincrementado = numero + 1;
      numerodecrementado = numero - 1;

      alert('Numero decrementado: ' + numerodecrementado);
      alert('Numero incrementado: ' + numeroincrementado);

    }

    function atividade4(){

      primeiro_numero = parseInt(prompt('Digite o primeiro numero: '));
      segundo_numero = parseInt(prompt('Digite o segundo numero: '));

      resto_divisao = primeiro_numero%segundo_numero

      alert('O resto da divisão entre eles é: ' + resto_divisao)
}

function atividade5(){

  temperaturaF = parseInt(prompt('Digite a temperatura em Fahrenheit: : '));

  temperaturaC = (temperaturaF - 32)/1.8;

  alert('Temperatura em ºC: ' + temperaturaC);
}


function atividade6(){
  numero = parseInt(prompt('Digite um numero: '));

  dobro = numero * 2;
  metade = numero / 2;

  alert('Dobro: ' + dobro);
  alert('Metade: ' + metade);
}

function atividade7(){
  numero = parseInt(prompt('Digite um numero: '));
  exponencial = parseInt(prompt('Digite o exponencial: '));

  exponenciacao = numero ** exponencial;

  alert('Resultado: ' + exponenciacao);

}


      
  </script>

  <body>

    <h1>Atividades da aula 1</h1>

    <button type="button" onclick="atividade1()">Média aritmetica</button><br>

    <button type="button" onclick="atividade2()">Área do triangulo</button><br>

    <button type="button" onclick="atividade3()">Incrementar e decrementar valor</button><br>
    
    <button type="button" onclick="atividade4()">Resto da divisão entre dois numeros</button><br>
    
    <button type="button" onclick="atividade5()">Conversão Fahrenheit em Celsius</button><br>
    
    <button type="button" onclick="atividade6()">Dobro e metade do numero</button><br>
    
    <button type="button" onclick="atividade7()">Exponenciacao</button><br>
  </body>
</html>
