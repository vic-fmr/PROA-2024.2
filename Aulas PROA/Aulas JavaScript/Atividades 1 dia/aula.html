<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body{
      text-align: center;
      padding: 10%;
      display: flex;
      flex-direction: column;
      background-image: linear-gradient(to right, black,rgb(88, 13, 13),rgb(58, 32, 32) );
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    button{
      font-weight: bolder;
      margin-left: 200px;
      margin-right: 200px;
    }
  </style>

  <script>

    function atividade1() {
      let x = parseInt(prompt("Escreva o primeiro número: "));
      let y = parseInt(prompt("Escreva o segundo número: "));
      let z = parseInt(prompt("Escreva o terceiro número: "));

      media = (x + y + z)/3
      alert(media);
      }

    function atividade2() {
      let base = prompt('Qual a base do triângulo?');
      let altura = prompt('E a altura?');

      area = (base*altura)/2;
      alert('Área do triangulo:' + area);
      
    }

    function atividade3() {
      let idade = prompt("Escreva a idade da pessoa: ");

      if (idade <= 12) {
        alert("Criança");
      } else if (idade <= 17) {
        alert("Adolescente");
      } else if (idade <= 50) {
        alert("Adulto");
      } else if (idade <= 100) {
        alert("Idoso");
      } else {
        alert("Caindo aos pedaços");
      }
    }

    function atividade4(){

      let nota = prompt('Digite a nota em questão: ');

      if(nota <= 2){
        alert('Nota: F');
      } else if(nota <= 4){
        alert('Nota: E');
      }else if(nota <= 6){
        alert('Nota: C');
      }else if(nota <= 8){
        alert('Nota: B');
      }else if(nota <= 10){
        alert('Nota: A');
      } else{
        alert('Nota: Invalida');
      }

      }


      function atividade5(){

      let dia = parseInt(prompt('Digite o numero de 1 a 7: '));
      let diadasemana

      switch(dia){
        case dia = 1:
        diadasemana = 'Domingo';
        break;
        
        case dia = 2:
        diadasemana = 'Segunda';
        break;
        
        case dia = 3:
        diadasemana = 'Terça';
        break;
        
        case dia = 4:
        diadasemana = 'Quarta';
        break;
        
        case dia = 5:
        diadasemana = 'Quinta';
        break;
        
        case dia = 6:
        diadasemana = 'Sexta';
        break;
        
        case dia = 7:
        diadasemana = 'Sabado';
        break;

        default:
        diadasemana = 'Valores inválidos'
        break;
      }

      alert(diadasemana);




    }

    function atividade6(){
      let faturamento = prompt('Digite seu faturamento: ');
      let bonus;

      if(faturamento < 1000){
        bonus = 0;
        alert('Sem bônus');
      } else if(faturamento <= 5000){
        bonus = faturamento * 0.05;
        alert('Bonus de ' + bonus + ' reais');
      }else{
        bonus = faturamento * 0.1;
        alert('Bonus de ' + bonus + ' reais');
      }



    }
      
  </script>

  <body>

    <h1>Atividades da aula 1</h1>

    <button type="button" onclick="atividade1()">Média aritmetica</button><br>

    <button type="button" onclick="atividade2()">Área do triangulo</button><br>
    
    <button type="button" onclick="atividade3()">Verificar idade</button><br>

    <button type="button" onclick="atividade4()">Verificar nota</button><br>

    <button type="button" onclick="atividade5()">Verificar dia da semana</button><br>

    <button type="button" onclick="atividade6()">Verificar bônus</button>
  </body>
</html>
